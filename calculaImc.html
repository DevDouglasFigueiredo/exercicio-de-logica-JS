<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Imc</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra (frase){
            document.write(frase);
            pulaLinha();
        }

        function calculaImc (altura, peso){

            var imc = peso / (altura * altura);
            return imc;

        }
        
        var nome = prompt("infome seu nome");
        var alturaInformada = prompt(nome + ",informe sua altura");
        var pesoInformado = prompt(nome + ",informe seu peso");

        var imc = calculaImc (alturaInformada, pesoInformado);

        mostra(nome + ",o IMC calculado Ã©" + imc)

        if (imc < 18.5){
            mostra("voce esta abaixo do peso, precisa comer mais ahahaha");
        }

        if ( imc > 35){
            mostra("voce esta acima do peso, precisa comer menos ahahaha");
        }

        if ( imc >= 18.5 && imc <= 35){
            mostra("voce esta dentro do peso, excelente!!!");   
        }


    </script>
</body>
</html>
