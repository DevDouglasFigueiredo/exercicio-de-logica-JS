<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button>Clique aqui para saber o numero secreto</button>
    <script>

        var input = document.querySelector("input");

        var numSecreto = Math.round(Math.random() * 10);

        function verifica() {
            if (input.value == numSecreto) {

                alert("VC ACERTOU!!!")

            } else {
                alert("VC ERROU!!!")
            }

            input.value = "";
            input.focus();

        }

        var botao = document.querySelector("button");

        botao.onclick = verifica;


    </script>

</body>

</html>
